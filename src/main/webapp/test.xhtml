<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">


        <h1>Startseite </h1>
        Für die Beispiele das Menü benutzen.
        <br></br>
        <br></br>

        <h2>Lampe</h2>
        <br></br>

        <h5>Floating Label</h5>

        <h:form>

            <p:inputText id="inputName" onchange="submit()" valueChangeListener="#{lampControllerView.nameChanged}">
                <f:ajax execute="inputName" render="outputName"/>
            </p:inputText>
            <br/>
            <p:outputLabel id="outputName" value="#{lampControllerView.name}"/>
            <br/>
            <br/>

            <div class="card">
                <div class="grid text-center">
                    <div class="field col-12 md:col-4">
                        <h5 style="margin-top:0">Brightness</h5>
                        <p:knob value="#{lampControllerView.brightness}">
                            <p:ajax listener="#{lampControllerView.brightnessChanged}"/>
                        </p:knob>
                    </div>
                </div>
            </div>

            <div class="card">
                <h5 class="mt-0">Inline</h5>
                <p:colorPicker value="#{lampControllerView.color}" mode="inline">
                    <p:ajax listener="#{lampControllerView.colorChanged}"/>
                    <f:ajax render="outputColor" />
                </p:colorPicker>
            </div>

            <p:outputLabel id="outputColor" value="#{lampControllerView.color}"/>


            <!-- Command Button zum Senden der Anfrage-->

            <!--            <p:commandButton  type="button" value="ok">-->
            <!--                <f:ajax execute = "inputName" render = "outputName" />-->
            <!--            </p:commandButton>-->


        </h:form>


    </ui:define>
    <ui:define name="rechts">


    </ui:define>
    <ui:define name="footer">


    </ui:define>
</ui:composition>
