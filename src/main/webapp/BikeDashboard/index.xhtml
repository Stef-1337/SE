<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/default.xhtml">
    <ui:define name="content">

        <style type="text/css">
            .product-item .product-item-content {
                border: 1px solid var(--surface-d);
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-image {
                border-radius: 10px;
            }

            .product-item .product-image {
                width: 50%;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }

        </style>

        #{bicycleOverview.loadInfo()}
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <p:dataTable value="#{bicycleOverview.bicycle}" var="bicycle" rowKey="#{bicycle.channel}" stripedRows="true">
            <f:facet name="header">
                Klicke auf die Lupe f√ºr Details.
            </f:facet>
            <p:column headerText="channel" width="150">
                <h:outputText value="#{bicycle.channel}" />
            </p:column>
            <p:column headerText="Rotation" width="150">
                <h:outputText value="#{bicycleOverview.getLast(bicycle.channel).rotations_per_second} rot/s"/>
            </p:column>

            <p:column>
                <p:linkButton type="button" icon="pi pi-search" styleClass="rounded-button p-mr-2"
                              outcome="/BikeDashboard/detail.jsf">
                    <f:param name="channelBicycle" value="#{bicycle.channel}"/>
                </p:linkButton>
            </p:column>

            <p:column>
                <p:linkButton type="button" value="#{bicycle.channelToString()}"
                              outcome="/BikeDashboard/detail.jsf">
                    <f:param name="channelBicycle" value="#{bicycle.channel}"/>
                </p:linkButton>
            </p:column>

        </p:dataTable>




    </ui:define>
    <ui:define name="rechts">
        <div class="card">
            <h:form>
                <h5>Advanced</h5>

                <div  class="col-12 md:col-6 lg:col-4 xl:col-3">
                    <p:selectOneListbox id="basic" value="#{bicycleOverview}" var="c">
                        <f:selectItems value="#{bicycleOverview.bicycle}" itemLabel="#{bicycle.channel}" itemValue="#{bicycle}"/>
                        <p:column>
                            <h:outputText value="#{c.channel}"/>
<!--                            <p:linkButton type="button" value="#{c.channelToString()}"-->
<!--                                          outcome="/BikeDashboard/detail.jsf">-->
<!--                            <f:param name="channelBicycle" value="#{c.channel}"/>-->
<!--                            </p:linkButton>-->
                        </p:column>
                    </p:selectOneListbox>
                </div>

            </h:form>
        </div>
    </ui:define>
    <ui:define name="footer">


    </ui:define>
</ui:composition>
