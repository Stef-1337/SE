<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/default.xhtml">
    <ui:define name="content">


        <h1>Startseite </h1>
        Für die Beispiele das Menü benutzen.
        <br></br>
        <br></br>

        <h2>Lampe</h2>
        <br></br>

        <h5>Floating Label</h5>


        <h:form>

            <p:inputText id="inputName" value="#{lampController.adapter.lampe.name}" onchange="submit()"
                         valueChangeListener="#{lampController.nameChanged}">
                <f:ajax execute="inputName" render="outputName"/>
            </p:inputText>
            <br/>
            <p:outputLabel id="outputName" value="#{lampController.adapter.lampe.name}"/>
            <br/>
            <br/>

            <h5 class="mt-0">On/Off</h5>
            <p:toggleSwitch id="inputToggle" value="#{lampController.adapter.lampe.state}"
                            valueChangeListener="#{lampController.switchChanged}">
                <f:ajax execute="inputToggle" render="outputToggle"/>
            </p:toggleSwitch>

            <p:outputLabel id="outputToggle" value="#{lampController.adapter.lampe.state}"/>

            <div class="card">
                <div class="grid text-center">
                    <div class="field col-12 md:col-4">
                        <h5 style="margin-top:0">Brightness</h5>
                        <p:knob id="inputBrightness" value="#{lampController.adapter.lampe.intensityPercentage}"
                                valueChangeListener="#{lampController.brightnessChanged}">
                            <f:ajax execute="inputBrightness" render="outputBrightness"/>
                        </p:knob>
                    </div>
                </div>
            </div>

            <p:outputLabel id="outputBrightness" value="#{lampController.adapter.lampe.intensityPercentage}"/>


            <!-- Command Button zum Senden der Anfrage-->

            <!--            <p:commandButton  type="button" value="ok">-->
            <!--                <f:ajax execute = "inputName" render = "outputName" />-->
            <!--            </p:commandButton>-->


        </h:form>

        <div class="card">
            <h:form id="color">
                <p:growl id="message" showDetail="true"/>
                <h5>Basic</h5>
                <p:cascadeSelect id="inputColor" value="#{lampController.adapter.lampe.selection}"
                                 valueChangeListener="#{lampController.colorChanged}"
                                 style="min-width: 14rem"
                                 placeholder="Select a Color" var="hex">
                    <p:ajax event="itemSelect" listener="#{lampController.colorChanged}" update="message"/>
                    <f:ajax execute="inputColor" render="outputColor"/>
                    <f:selectItems value="#{lampController.adapter.lampe.colors}"/>
                </p:cascadeSelect>

                <p:outputLabel id="outputColor" value="#{lampController.adapter.lampe.test}"/>
                <p:poll interval="1" listener="#{lampController.increment}" update="outputColor"/>
            </h:form>
        </div>

        <div class="card">
            <h:form id="form">
                <p:dataTable id="lamps" var="lamp" value="#{lampController.adapter.lampe}"
                             rowKey="#{lampController.adapter.lampe.name}">

                    <p:column headerText="Name">
                        <h:outputText value="#{lampController.adapter.lampe.name}"/>
                    </p:column>
                    <p:column headerText="State">
                        <h:outputText value="#{lampController.adapter.lampe.state}"/>
                    </p:column>
                    <p:column headerText="Intensity">
                        <h:outputText value="#{lampController.adapter.lampe.intensityPercentage}"/>
                    </p:column>
                    <p:column headerText="Color">
                        <h:outputText value="#{lampController.adapter.lampe.colorname}"/>
                    </p:column>
                </p:dataTable>

                <p:poll interval="1" listener="#{lampController.increment}" update="lamps"/>

            </h:form>
        </div>


    </ui:define>
    <ui:define name="rechts">


    </ui:define>
    <ui:define name="footer">


    </ui:define>
</ui:composition>
