<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>letzte Commands</title>
    <style>
        html {
            font-size: 14px;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:selectOneListbox id="basic" onchange="submit()"
                                valueChangeListener="#{remoteControlView.onSelectBoxClick}">
                <f:selectItems value="#{remoteControlView.commandProcessor.undoListString}" var="command"
                               itemLabel="#{command}"/>
            </p:selectOneListbox>
        </h:form>
    </div>
</h:body>

</html>
