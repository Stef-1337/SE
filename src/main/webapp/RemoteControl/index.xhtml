<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/template/default.xhtml">
    <ui:define name="metadata">
        <title>Remote Control</title>
        <f:metadata>

        </f:metadata>

    </ui:define>

    <ui:define name="content">

        <div class="card">
            <h:form id="form">
                <p:panel header="State Command" id="panel1" toggleable="true" collapsed="true" styleClass="mb-5">
                    <h:panelGrid columns="5" cellpadding="10">
                        <p:inputText id="name" placeholder="Befehlsname" value="#{remoteControlView.data.name}"/>
                        <p:toggleSwitch value="#{remoteControlView.data.on}" label="state: " onIcon="pi pi-power-off"
                                        offIcon="pi pi-power-off"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Position w채hlen" itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems value="#{remoteControlView.slots}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="add" process="form" update="remote"
                                         onclick="#{remoteControlView.onApplySwitchButtonClick()}" id="btn1"
                                         styleClass="mr-2"/>
                        <p:defaultCommand target="btn1" scope="panel1"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

        <div class="card">
            <h:form id="brightness">
                <p:panel header="Brightness Command" id="panel2" toggleable="true" collapsed="true" styleClass="mb-5">
                    <h:panelGrid columns="5" cellpadding="10">
                        <p:inputText id="name2" placeholder="Befehlsname" value="#{remoteControlView.data.name}"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Position w채hlen" itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems value="#{remoteControlView.slots}"/>
                        </p:selectOneMenu>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:inputText id="sliderbri" value="#{remoteControlView.data.intensity}"/>
                            <p:slider for="sliderbri"/>
                        </h:panelGrid>
                        <p:commandButton value="add" process="brightness" update="remote"
                                         onclick="#{remoteControlView.onApplySwitchButtonClick()}" id="btn2"
                                         styleClass="mr-2"/>
                        <p:defaultCommand target="btn2" scope="panel2"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

        <div class="card">
            <h:form id="dimm">
                <p:panel header="Dimm Command" id="panel3" toggleable="true" collapsed="true" styleClass="mb-5">
                    <h:panelGrid columns="5" cellpadding="10">
                        <p:inputText id="name3" placeholder="Befehlsname" value="#{remoteControlView.data.name}"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Position w채hlen" itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems value="#{remoteControlView.slots}"/>
                        </p:selectOneMenu>
                        <h:panelGrid columns="1" style="margin-bottom: 10px">
                            <p:inputText id="txt3" value="#{remoteControlView.data.intensityStep}"/>
                            <p:slider for="txt3" step="10" minValue="-100" maxValue="100"/>
                        </h:panelGrid>
                        <p:commandButton value="add" process="dimm" update="remote"
                                         onclick="#{remoteControlView.onApplySwitchButtonClick()}" id="btn3"
                                         styleClass="mr-2"/>
                        <p:defaultCommand target="btn3" scope="panel3"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

        <div class="card">
            <h:form id="color">
                <p:panel header="Color Command" id="panel4" toggleable="true" collapsed="true" styleClass="mb-5">
                    <h:panelGrid columns="5" cellpadding="10">
                        <p:inputText id="name4" placeholder="Befehlsname" value="#{remoteControlView.data.name}"/>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Position w채hlen" itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems value="#{remoteControlView.slots}"/>
                        </p:selectOneMenu>
                        <p:cascadeSelect id="inputColor"

                                         style="min-width: 14rem"
                                         placeholder="Select a Color">
                            <p:ajax event="itemSelect" listener="#{remoteControlView.addColor}"/>
                            <f:selectItems value="#{lampController.adapter.colors}" var="c" itemLabel="#{c.label}"/>
                        </p:cascadeSelect>
                        <p:commandButton value="add" process="color" update="remote"
                                         onclick="#{remoteControlView.onApplySwitchButtonClick()}" id="btn4"
                                         styleClass="mr-2"/>
                        <p:defaultCommand target="btn4" scope="panel4"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

    </ui:define>

    <ui:define name="footer">
    </ui:define>

    <ui:define name="rechts">
        <h:form id="remote">
            <div class="card">
                <p:panel header="Fernbedienung" style="text-align: center">
                    <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
                        <p:dataList id="remote1" value="#{remoteControlView.commands.get(1).stringList}"
                                    emptyMessage="n.d." var="product" type="definition"
                                    style="text-align: center">
                            <f:facet name="header">
                                #{remoteControlView.data.name}
                            </f:facet>
                            #{product}
                            <p:effect type="pulsate" event="click"/>
                        </p:dataList>

                        <h:outputText value="Content"/>
                        <h:outputText value="Content"/>

                        <h:outputText value="Content"/>
                        <h:outputText value="Content"/>

                        <h:outputText value="Content"/>
                        <h:outputText value="Content"/>
                    </p:panelGrid>
                </p:panel>
            </div>
        </h:form>
        <h:form id="test"> </h:form>
    </ui:define>
</ui:composition>
